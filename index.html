<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
	</head>
	<body class="bg-zinc-100">
		<section class="container mx-auto px-24">
			<form class="flex pt-8 gap-8" id="task-form">
				<input
					id="task-input"
					type="text"
					class="w-full px-5 placeholder:capitalize"
					placeholder="wash dishes"
				/>
				<button
					id="add-task-button"
					type="submit"
					class="bg-blue-500 text-white px-5 py-3 capitalize rounded-sm hover:bg-blue-400 duration-200 flex-none"
				>
					add task
				</button>
			</form>
		</section>
		<section class="container mx-auto px-24">
			<div class="grid grid-cols-4 gap-5 py-8" id="task-list"></div>
		</section>
	</body>

	<script src="./components/CloseIcon.js"></script>
	<script src="./components/Card.js"></script>
	<script src="./script.js"></script>
</html>
